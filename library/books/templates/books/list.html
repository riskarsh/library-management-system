{% extends "books/base.html" %}
{% block title %}Add a Book 
{% endblock %}

        {% block content %}

        

        
        <table class="table table-striped">
            <tr>
              <th>Book Name</th>
              <th>Author</th>
              <th>Pages</th>
              <th>ISBN</th>
              <th>Published year</th>
              <th></th>
            </tr>
            {% for book in books %}
            <tr>
              <td>{{ book.name }} </td>
              <td>{{ book.author }} </td>
              <td>{{ book.pages }} </td>
              <td>{{ book.isbn }} </td>
              <td>{{ book.year }} </td>
              <td><a href = "{% url 'book_update' book.id %}" class="btn btn-outline-secondary me-2"> Edit</a>
              <a href = "{% url 'book_delete' book.id %}" class="btn btn-outline-danger me-2"> Delete</a></td>
            </tr>
            {% endfor %}
          </table>
          {% endblock %}
