<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <style>
            table, th, td {
                border:1px solid black;
            }
        </style>
        <title>{% block title %}
        {% endblock %}
        </title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Library</a>
            {% if user.is_authenticated %}
                <span class ="me-2">{{ user.email }}</span>
                <a href ="{% url 'book_create' %}" class="btn btn-outline-success me-2" type="button">Add book</a>
                <a href ="{% url 'account_signout' %}" class="btn btn-outline-warning me-2" type="button">Signout</a>
            {% else %}
                <a href ="{% url 'account_signup' %}" class="btn btn-outline-success me-2" type="button">Signup</a>
                <a href ="{% url 'account_signin' %}" class="btn btn-outline-success me-2" type="button">Signin</a>
            {% endif %}

        </nav>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
